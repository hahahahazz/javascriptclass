<h4> 이벤트 객체정보를 이요해서 선택한 요소의 내용 얻어오기</h4>

    <div  class="item">아메리카노</div>  <!--id는 여러개 잇을수없다?-->
    <div  class="item">라떼</div>
    <div  class="item">망고쥬스</div>
    
    <script>

        let items = document.querySelectorAll(".item");  //배열로 반환됨
        
        for ( let i = 0; i<items.length; i++){
            let item = items[i];
            item.addEventListener("click", function(e){

                console.log(e);
                let currentItem = e.target;
                let content = currentItem.innerHTML;
                alert(content + " 선택함");
            });
        }


        




    </script>
