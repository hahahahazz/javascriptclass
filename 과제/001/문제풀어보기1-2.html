<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제풀어보기 1-2, 1-3</title>
</head>

<body>
    <h3>      2. 수를 입력받아 원하는 만큼 별 출력하기
    </h3>
    <h3>      3. 수를 입력받아 원하는 만큼 내이름 출력하기   
    </h3>
    <script>
       

      let a = prompt("숫자를 입력한만큼 별이 출력됩니다.");
      let b= parseInt(a);

        for(let i=1; i<=b; i++) {           
            document.write("*".repeat(i)+"<br>");
        }


        let c = prompt("숫자를 입력한 만큼 이름이 출력됩니다.");
      let d= parseInt(c);

        for(let i=1; i<=d; i++) {           
            document.write("황지영"+"<br>");
        }



    </script>

</body>

</html>
