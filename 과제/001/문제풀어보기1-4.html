<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제풀어보기 1-4</title>
</head>

<body>
    <h3> 4.  점수를 입력받아 학점을 구하시오 ( 90점이상 A ,  80점 이상B , 나머지 F )
    </h3>
    <script>
        let a = prompt("점수를 입력하세요");
        
        if(a>=90){
            document.write("당신의 학점은 A 입니다.");
        } else if(a>=80){
            document.write(" 당신의 학점은 B 입니다. ");
        } else {
            document.write(" 당신의 학점은 F 입니다. ");
        }


    </script>

</body>

</html>
