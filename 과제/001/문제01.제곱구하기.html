<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱 구하기 </title>
</head>
<body>
    
    <h2>제곱구하기</h2>

    <script>
      /*  문)제곱구하기)    수를 입력받아 제곱을 구하기 
 
     입력: 수 
     출력: 제곱값
     
     처리과정:
     
     */

    let a = Number(prompt("수를 입력하세요"));
    let b;

    b = a*a
    alert(b);
    
    
         
    </script>
