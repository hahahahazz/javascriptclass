<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-6</title>
</head>
<body>
   <h3>6. 구구단 while, do~ while  해결하기</h3>
    
    <script>
        //순번 1 2 3 4 5 6 7 8 9
        //항  1*
        

        let a = 2;
        let b = 1;

        while(b<=9){
            document.write(a + " X " + b + " = " + a*b);
            document.write("<br>");
            b++;
        }
        document.write("<br>");

        let c = 1;
        let d = 1;

        do{
           
            c++;
        
        } while(c<=9){
            document.write(c + " X " + d + " = " + c*d);
            
        }
        
    </script>
</body>
</html>
