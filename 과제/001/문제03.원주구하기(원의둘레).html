<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> 원주 :원의 둘레  : 지름 (반지름*2) * 원주율 </h2>
    <h2> 원의 넓이 :   반지름(세로) *  반지름*원주율 (  가로  )  => 원주율*반지름^2</h2>

    <script>

        /*
       
        원주구하기 )   지름을 입력받아 원주(원의 둘레) 구하기 
        원주율:3.14   

        입력 : 지름
        출력 : 원주 

        처리과정:

*/

        let a = Number(prompt("반지름을 입력하세요."));  //반지름 입력창
        let b = a*2;  //지름 = 반지름 *2
        let c = 3.14; //원주율
        let result;

        result = b * c;

        alert(result);

        document.write("반지름의 길이는 "+ a +"이므로 지름의 길이는 "+ b +"이다. 그러므로 원주율의 길이는 "+ b +" X "+ c +" 로 "+ result +" 이다.");


    </script>
    
</body>
</html>
