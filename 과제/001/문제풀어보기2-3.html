<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3, 2-4</title>
</head>
<body>
   <h3>3.  구구단 ( 2단 출력)</h3>
      - console.log( ) <br>
      - document.write()
      <h3> 4.  2~5단까지 출력하기 ( 2~5단) </h3>
    
    <script>
// //2-3
// 3.  구구단 ( 2단 출력)
//       - console.log( ) 
//       - document.write()

      let a = 2;      
      for(let i=1; i<=10; i++){
         document.write(a + " X "+ i + " = " + a * i +"<br>" );
         console.log(a + " X "+ i + " = " + a * i);
      }
      

// 4.  2~5단까지 출력하기 (2~5단) 
      for(j=2; j<6; j++){
         for(h=1; h<=10; h++){
            document.write("<br>" + j + " X "+ h + " = " + j * h +"<br>" );
         }
      }    


    </script>
</body>
</html>
