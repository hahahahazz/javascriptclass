<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 2</title>
</head>
<body>
    

    <script>
        let snack={
            name : "홈런볼", 
            price : 2500,
            weight : 150

        };

        console.log(snack);
        console.log(snack.name);
        console.log(snack["price"]);
        console.log(snack["weight"]);

//객체의 구성요소는 속성(변수, 데이터) + 함수(기능)


        let snack2 = {
            name : "몽쉘", 
            price : 4500,
            weight : 250,

            showInfo : function(){  //메서드에서 객체의 속성을 사용 할 때에는 this 를 사용한다.
                alert(this.name);
                alert(this.price);
                alert(this.weight);
            },
            toString : function(){
                return this.name + ":" + this.price + ":" + this.weight;

            }
        };

        snack2.showInfo();

        let rtn = snack2.toString();
        console.log(rtn);
    </script>
</body>
</html>
