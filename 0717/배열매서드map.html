<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열매서드 map</title>
</head>

<body>
    <script>
        let  acornStudents = ["김솔", "김도현", "김무궁", "김세중", "김세현", "김정석","김채운", "백바울", "소병학", "송병화", "송수빈",
         "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];

         //map매서드 : 배열의 요소 의  내용을  활용해서 변경  
         //변경하여 새로운 배열을 반환한다.ex) " 김솔 " => "김솔님"  으로 or "<div> 김솔 </div>" 으로 
        

         acornStudents.forEach(function(item, index){
            console.log(item, index);
         })


        //익명함수
         let newacornStudents =  acornStudents.map(function(item, index){
            return item + "님";
         })


         //화살표 함수
         let newacornStudents4 =  acornStudents.map((item, index)=> item + "씨");


         console.log(newacornStudents);
         console.log(newacornStudents4);


         //let newacornStudents2 = [];

         let newacornStudents3 = new Array(24);
         for(let i=0; i<acornStudents.length; i++){
            let name = acornStudents[i];
            newacornStudents3[i] = name +"입니다";
         }

         console.log("에이콘학생명단");
        console.log(newacornStudents3);

    </script>
</body>

</html>
