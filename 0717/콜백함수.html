<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    
    <script>

        function hello(func){ //func는 변수!  함수를 매개변수로 함수정보를 받을수 있다.
            //매개변수로 받은 함수를 콜백함수라고 한다.
            // 그냥 이름 지정한거   ()이 안의 자리에 들어가는게 변수
            alert("1초 후에 실행해 줄게");
            func();

        }

        //hello(); //함수를 전달 (콜백함수) ()안에 넣어줘야한다.
                    // 전달하는 방법 1. 익명   2. 함수이름으로 만든다.

                    //hello(function(){});

        hello(function(){
            alert("이 코드 실행해 줘.");
        });
        hello(a);

        //setTimeout= 특정시간 후에 코드를 실행시켜주는 함수 기능.
        //코드를 준다 == 함수를 준다,. 시간을 준다(밀리세컨드 단위로 )
        setTimeout(function(){
            alert("hi");
        }, 2000); 

        function a(){
            alert("hi2");
        } 
        //        (함수, 시간)   //setTimeout (a(),3000); 은 안된다 a() 주의!   주의사항, 함수이름만 작성해야 한다. a()=함수가 호출되고 실행된 다음 반환값이 매개변수가 된다.
        setTimeout(a,3000); //a라는 함수를 3초 이후에 실행해주세요.


        function b(){
            alert("hello world");
        }
        hello(b);

        hello(function(){
            alert("hiiiiiiiiii");
        })



        setTimeout(function(){
            alert("hi");
        },1000);

         "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];
        
         for (let i=0; i<acornStudents.length; i++){
            console.log(acornStudents[i]);
         }

         "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];
        
         for (let i=0; i<acornStudents.length; i++){
            console.log(acornStudents[i]);
         }
        }

        setTimeout(printName,5000);







    </script>
</body>
</html>
