<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소 선택 5</title>

    <script>
        function loginCheck(){

           //let frm = document.forms[0];
           //let frm = document.frm; 
           

           let useridE = document.frm.userid;
           //let useridE = frm.elements[0];
           let userid = useridE.value;

           let userpwE = document.frm.userpw; 
           let userpw = userpwE.value;

           //alert(userid);
            if(userid==""){
                alert("아이디 입력");
                useridE.focus();
                
            }else if(userpw==""){
                alert("비번입력");
                userpwE.focus();

            }else{
                alert("로그인중이다.");
            }
            
        }

        
      
    </script>

</head>

<body>

    <h3> querySelectorAll 선택하기 </h3>

    <form name="frm" action="/login" method="post">
    <input type="text" name="userid">
    <input type="text" name="userpw">

    <!--폼태그 안에 있는 버튼은 기본타입이 submit 으로 설정되어있다.-->

    <button type="button" onclick="loginCheck()">로그인</button>

</form>



</body>

</html>
