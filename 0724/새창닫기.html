<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새창 만들기</title>

    <script>

        let newWin = null;  //난 아직 객체의 정보를 가지고 잇지않는다. 초기화시킨다 는  변수
        function openWindow() {
            //alert("dd");
            //let options = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=1200, height=800, top=0,left=0";
            newWin = window.open("http://naver.com", "myWin", "left=0, top=0, width=400, height=300");
            //내가만들어둔 페이지를 내가원하는 위치에 . 원하는 크기로 띄울수잇다

        }

        function closeWindow() {
            //alert("ddd");

            if(newWin == null  || newWin.closed){
                return;
            }
            newWin.close();

        }


    </script>

</head>

<body>

    <button onclick="openWindow()"> 네이버 </button>
    <button onclick="closeWindow()"> 창 닫기 </button>

</body>

</html>
