<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_fixed</title>

    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;

            position: fixed;   /*위치를 고정해서 조정할수 잇는 왼 위 아래 오른  속성 사용가능*/
            bottom: 0px;
            right: 0px;


        }

        .info{
            height: 5000px;
        }

    </style>
    
</head>
<body>
    <h3> position_fixed  전체창을 기준으로 원하는 위치에 배치가능,
         스크롤 이 있는경우에도 영향받지 않는다.</h3>
    <div class="box">


    </div>
    <div class="info"></div>
</body>
</html>
