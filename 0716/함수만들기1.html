<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만들기1</title>
</head>
<body>

    <script>
//함수를 만들땐 기능과 입력과 반환을 명확히 써야한다.
//함수 호출() - 호출시에 값을 전달해야한다.
//함수가 반환되면 함수는 호출되면 코드를 수행하고 호출한 자리로 돌아온다.

        function adder(num1, num2){
            let result = num1 + num2;
            return result;
        }


        let result = adder(3,5);
        console.log(result);

        //함수의 반환은 없거나 반드시 1개 여야 한다.



    </script>
    
</body>
</html>
