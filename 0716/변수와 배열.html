<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 배열</title>
</head>
<body>
    <h2>변수와 배열</h2>

    <script>
        // 변수 = 값을 저장하기 위한 공간 =즉 값은 변수에 있다. 
        //변수의 역할 : 저장, 가독성, 이용하기 위해서 저장 한다. 
        //데이터는 변수에 있다.
        
        // 배열 
//두가지 방법으로 배열 지정 가능.
    //변수와 배열 
        let a=7,b=5,c=11,d=8,e=15;

    //배열은 배열의 요소로 이루어져 있다.
    //1차원 배열은 배열의 요소가 변수이다.    
    //요소의 접근 방법 = 배열명[인덱스 or 첨자] 라고 명시한다
//첫번째 요소 : 배열명 [0];    0의 의미는 기준으로부터 떨어져있지않다
//두번째 요소 : 배열명 [1];
//세번째 요소  : 배열명 [2];
//네번재 요소  : 배열명 [3];
//다섯번째 요소  : 배열명 [4];     


        let arr=[7,5,11,8,15];  // 7  이거 하나가 변수 하나

        
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);


        for(let i =0; i<5; i++){  //반복제어 + 배열의 첨자로 사용하는 변수, 인덱스
            console.log(arr[i]);
        }

        let 과일 = ["사과", "딸기", "복숭아", "자두", "수박"];
        console.log(과일);

        과일 [0] = "망고";

        console.log(과일);


        let 도시 = ["서울", "대전", "대구","부산","제주"];
        console.log(도시);

        도시 [4] = "제주도";

    </script>
</body>
</html>
