<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 </title>
    <style>

        form{           
            width: 1000px;
            margin: 0 auto;
            display: flex;
            padding: 80px;            
        }
        section input{
            width: 300px;
            margin-left: 40px;
            outline: none;
            font-size: 20px;
        }
        button{
            margin: 20px;
        }

 
    </style>

    <script>
        function loginid(){
            let useridA = document.loginform.userid;
            let userid = useridA.value;

            let passwordA = document.loginform.password;
            let password = passwordA.value;

            if(userid==""){
                alert("아이디를 입력하세요");
                useridA.focus();
            }else if(password==""){
                alert("비밀번호를 입력하세요");
                passwordA.focus();
            }else{
                alert("일치하는 회원정보가 없습니다.");
            }
        }
        function signin(){
            alert("현재 회원가입을 받지 않고 있습니다. 감사합니다^^");
        }

    </script>
</head>
<body>
   
            <section> 
               <!--폼태그 안에 있는 버튼은 기본타입이 submit 으로 설정되어있다.
    로그인 버튼 만들때는 폼태그로!-->

    <form name="loginform" action="login" method="post">
        <input type="text" id="userid">
        <input type="password" id="password">

        <button type="button" onclick="loginid()"> 로그인 </button>
        <button type="button" onclick="signin()"> 회원가입</button>
        </form>
                
            </section>
    
            

</body>
</html>
