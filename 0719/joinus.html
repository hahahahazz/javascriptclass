<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table{
            width: 1000px;
            border: 1px solid black;
        }
        th, td{
            border: 1px solid black;
        }



    </style>
</head>
<body>

    <form name="aaa" method="post">
        <table>           
                <caption>회원가입</caption>
                         
                <tr>
                    <th>이름</th><td><input type="text" id="realname"></td>
                </tr>
                <tr>
                    <th>아이디</th><td><input type="text"  id="submitid"><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th><td><input type="text" id="submitpassword">!!비밀번호는 8자리 이상 영문,숫자를 이용하여 작성해 주세요.</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th><td><input type="text" id="passwordCheck"></td>
                </tr>
                <tr>
                    <th>이메일</th><td><input type="text" id="email">@ <input type="text"id="email">드롭박스</td>
                </tr>
                <tr>
                    <th>학년 / 반</th><td>드롭바 학년드롭바  반</td>
                </tr>
                    
                <tr>
                    <td>
                        <button>가입</button>
                        <button>취소</button>
                    </td>
                   
                </tr>
         
        </table>


    </form>
</body>
</html>
