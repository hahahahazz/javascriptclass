<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 스타일입히기</title>
    <style>
        table {
            width: 1000px;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
        }
        button{
            width: 100px;
            margin: 0 auto;
            
        }






    </style>

    <script>
        function check(){   //밑에 가입버튼 눌럿을때 나타나게하는.
            let aaa = document.aaa 
            let realname = aaa.realname
            let submitid = aaa.submitid
            let submitpassword = aaa.submitpassword
            let passwordCheck = aaa.passwordCheck
            let email1 = aaa.email1
            let email2 = aaa.email2

            if(realname.value==""){
                alert("이름을 입력하세요");
                realname.focus();
            }else if(submitid.value==""){
                alert("아이디를 입력하세요");
                submitid.focus();
            }
            else if(submitpassword.value==""){
                alert("비밀번호를 입력하세요");
                submitpassword.focus();
            }else if(passwordCheck.value==""){
                alert("비밀번호를 다시 똑같이 입력하세요");
                passwordCheck.focus();
            }else if(email1.value==""){
                alert("이메일을 입력 또는 선택하세요");
                email1.focus();
            }
            else if(email2.value==""){
                alert("이메일 입력 또는 선택하세요");
                email2.focus();
            }else{
                alert("입력을 완료하였습니다. 가입버튼을 클릭해주세요.");
            }
        }

        function setDomain(){
            let aaa = document.aaa;

            let op = aaa.op;

            let email2 = aaa.email2;
            let opValue = op.options[op.selectedIndex].value;
            
            email2.value = opValue;
        }


    </script>




</head>

<body>

    <form name="aaa" method="post">
        <table>
            <caption>회원가입</caption>

            <tr>
                <th>이름</th>
                <td><input type="text" id="realname"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="submitid"><button>중복확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="submitpassword">!!비밀번호는 8자리 이상 영문,숫자를 이용하여 작성해 주세요.</td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="passwordCheck"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" name="email1"> @ <input type="text" name="email2">
                    <select onchange="setDomain()" name="op">
                        <option value=""> 선택하세요 </option>
                        <option value="naver.com"> naver.com</option>
                        <option value="gmail.com"> gmail.com</option>
                        <option value="kakao.com"> kakao.com</option>
                        <option value="hanmail.net"> hanmail.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>학년 / 반</th>
                <td>
                    <select>
                        <option value="X">선택하세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    학년
                    <select>
                        <option value="X">선택하세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    반
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="button" onclick="check()">가입</button>
                    <button>취소</button>
                </td>

            </tr>

        </table>


    </form>
</body>

</html>
